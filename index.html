<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./resource/style/style.css" />
    <!-- tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/f1458b3047.js" crossorigin="anonymous"></script>
  </head>
  <body class="max-w-[1440px] mx-auto">
    <!-- headerArea-start -->
    <header class="bg-[#FFFBF0]">
      <!-- navArea-start -->
      <nav class="w-[1170px] h-[80px] mx-auto grid grid-cols-2 items-center">
        <h3 class="flex flex-row capitalize fontFamily1 font-bold text-3xl">
          <span class="h-[55px] w-[55px]">
            <img src="./resource/image/Frame.png" alt="frame" />
          </span>
          <span class="text-[#A4BC46] mx-1">penguin</span> fashion
        </h3>
        <ul class="flex flex-row justify-between capitalize pl-3">
          <li><a href="#home">home</a></li>
          <li><a href="#product">product</a></li>
          <li><a href="#about">about us</a></li>
          <li><a href="#contact">contact us</a></li>
        </ul>
      </nav>
      <!-- navArea-finish -->
      <!-- bannerArea-start -->
      <section>
        <div class="w-[1170px] mx-auto">
          <div class="grid grid-cols-[416px_549px] gap-x-[155px] items-center">
            <div>
              <h1 class="fontFamily1 text-[80px] font-normal text-[#363958]">
                <span class="text-[#FABE4C]"> be the penguins</span> of the winter</h1>
              <p class="text-base font-normal leading-[26px] text-[#3E3E3E] my-2">
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry.
              </p>
              <button class="fontFamily2 text-base font-normal leading-6 text-[#fff] bg-[#A4BC46] py-[18px] px-[33px] rounded-md capitalize">
                <i class="fa-solid fa-cart-shopping"></i>
                buy now
              </button>
            </div>
            <div>
                <div class="h-[559px] w-[549px]">
                    <img src="./resource/image/model.png" alt="model">
                </div>
            </div>
          </div>
        </div>
      </section>
      <!-- bannerArea-finish -->
    </header>
    <!-- headerArea-finish -->
    <!-- mainArea-start -->
    <main></main>
    <!-- mainArea-finish -->
    <!-- footerArea-start -->
    <footer></footer>
    <!-- footerArea-finish -->
  </body>
